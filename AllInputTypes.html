<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form action="" style="display: flex; flex-direction: column; align-items: flex-start;">
        <label for="text">Text</label>
        <input type="text" name="" id="text">
        <label for="email">Email</label>
        <input type="email" name="" id="email">
        <label for="color">Color</label>
        <input type="color" name="" id="color">
        <label for="checkbox">Checkbox</label>
        <input type="checkbox" name="" id="checkbox">
        <label for="date">Date</label>
        <input type="date" name="" id="date">
        <label for="datetime">datetime</label>
        <input type="datetime" name="" id="datetime">
        <label for="datetime-local">datetime-local</label>
        <input type="datetime-local" name="" id="datetime-local">
        <label for="file">file</label>
        <input type="file" name="" id="file">
        <label for="hidden">hidden</label>
        <input type="hidden" name="hidden">
        <label for="image">image</label>
        <input type="image" src="" alt="image">
        <label for="month">month</label>
        <input type="month" name="" id="month">
        <label for="number">number</label>
        <input type="number" name="" id="number">
        <label for="password">password</label>
        <input type="password" name="" id="password">
        <label for="radio">radio</label>
        <input type="radio" name="" id="radio">
        <label for="reset">reset</label>
        <input type="reset" value="reset">
        <label for="search">search</label>
        <input type="search" name="" id="search">
        <label for="tel">tel</label>
        <input type="tel" name="" id="tel">
        <label for="url">url</label>
        <input type="url" name="" id="url">
        <label for="time">time</label>
        <input type="time" name="" id="time">
    </form>
</body>
</html>
